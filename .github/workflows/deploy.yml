name: Deploy Personal Journal Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: personal-journal
  ECR_REPOSITORY_FRONTEND: personal-journal-frontend
  ECR_REPOSITORY_BACKEND: personal-journal-backend
  ECS_CLUSTER_NAME: personal-journal-cluster
  ECS_SERVICE_NAME_FRONTEND: personal-journal-frontend-service
  ECS_SERVICE_NAME_BACKEND: personal-journal-backend-service
  TERRAFORM_VERSION: 1.5.7
  TF_STATE_BUCKET: personal-journal-terraform-state
  TF_LOCK_TABLE: personal-journal-terraform-locks
  DEFAULT_IMAGE_TAG: latest

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    outputs:
      alb_dns_name: ${{ steps.terraform-output.outputs.alb_dns_name }}
      frontend_repository_url: ${{ steps.terraform-output.outputs.frontend_repository_url }}
      backend_repository_url: ${{ steps.terraform-output.outputs.backend_repository_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ./infra
        shell: bash
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=terraform/state/personal-journal.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform Validate
        working-directory: ./infra
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./infra
        shell: bash
        run: |
          terraform plan \
            -var="frontend_image_tag=${{ env.DEFAULT_IMAGE_TAG }}" \
            -var="backend_image_tag=${{ env.DEFAULT_IMAGE_TAG }}" \
            -var="mongo_uri_secret_arn=${{ secrets.MONGO_URI_SECRET_ARN }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: terraform-output
        working-directory: ./infra
        run: |
          ALB_DNS_NAME=$(terraform output -raw alb_dns_name)
          FRONTEND_REPO_URL=$(terraform output -raw frontend_ecr_repository_url)
          BACKEND_REPO_URL=$(terraform output -raw backend_ecr_repository_url)
          echo "alb_dns_name=${ALB_DNS_NAME}" >> $GITHUB_OUTPUT
          echo "frontend_repository_url=${FRONTEND_REPO_URL}" >> $GITHUB_OUTPUT
          echo "backend_repository_url=${BACKEND_REPO_URL}" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build and Push Docker Images
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    outputs:
      frontend_image_tag: ${{ steps.build-image.outputs.frontend_image_tag }}
      backend_image_tag: ${{ steps.build-image.outputs.backend_image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push images
        id: build-image
        run: |
          # Set image tag using short SHA
          IMAGE_TAG=${GITHUB_SHA::8}
          echo "frontend_image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "backend_image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

          # Build and push frontend image
          docker build -t ${{ needs.deploy-infrastructure.outputs.frontend_repository_url }}:${IMAGE_TAG} -f client/Dockerfile.frontend ./client
          docker push ${{ needs.deploy-infrastructure.outputs.frontend_repository_url }}:${IMAGE_TAG}

          # Build and push backend image
          docker build -t ${{ needs.deploy-infrastructure.outputs.backend_repository_url }}:${IMAGE_TAG} -f Dockerfile.backend .
          docker push ${{ needs.deploy-infrastructure.outputs.backend_repository_url }}:${IMAGE_TAG}

  update-ecs-services:
    name: Update ECS Services
    needs: [deploy-infrastructure, build-and-push]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ./infra
        shell: bash
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_STATE_BUCKET }}" \
            -backend-config="key=terraform/state/personal-journal.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Update ECS Services with New Image Tags
        working-directory: ./infra
        shell: bash
        run: |
          terraform apply -auto-approve \
            -var="frontend_image_tag=${{ needs.build-and-push.outputs.frontend_image_tag }}" \
            -var="backend_image_tag=${{ needs.build-and-push.outputs.backend_image_tag }}" \
            -var="mongo_uri_secret_arn=${{ secrets.MONGO_URI_SECRET_ARN }}"

      - name: Wait for ECS Services to Stabilize
        shell: bash
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER_NAME }} \
            --services ${{ env.ECS_SERVICE_NAME_FRONTEND }} ${{ env.ECS_SERVICE_NAME_BACKEND }} \
            --region ${{ env.AWS_REGION }}

  smoke-test:
    name: Run Smoke Tests
    needs: [deploy-infrastructure, update-ecs-services]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Python and Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install ansible boto3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Run deployment verification and smoke tests
        id: verification
        working-directory: ./ansible
        shell: bash
        run: |
          ansible-playbook main.yml -e "action=full aws_region=${{ env.AWS_REGION }} project_name=${{ env.PROJECT_NAME }} alb_dns_name=${{ needs.deploy-infrastructure.outputs.alb_dns_name }} frontend_image=${{ needs.deploy-infrastructure.outputs.frontend_repository_url }}:${{ needs.build-and-push.outputs.frontend_image_tag }} backend_image=${{ needs.deploy-infrastructure.outputs.backend_repository_url }}:${{ needs.build-and-push.outputs.backend_image_tag }}"
        continue-on-error: true

      - name: Rollback if verification failed
        if: steps.verification.outcome != 'success'
        working-directory: ./ansible
        shell: bash
        run: |
          ansible-playbook main.yml -e "action=rollback aws_region=${{ env.AWS_REGION }} project_name=${{ env.PROJECT_NAME }}"

      - name: Fail workflow if verification failed
        if: steps.verification.outcome != 'success'
        run: |
          echo "Smoke tests failed. Deployment has been rolled back."
          exit 1

      - name: Deployment successful
        if: steps.verification.outcome == 'success'
        run: |
          echo "Deployment successful! Application is available at http://${{ needs.deploy-infrastructure.outputs.alb_dns_name }}"
